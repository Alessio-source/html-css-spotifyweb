<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">

    <title>Spotify</title>
  </head>
  <body>

    <!-- wrapper grande quanto la viewport -->
    <div class="wrapper">
      <main>
        <nav>
          <img src="css/img/logo.svg" alt="Logo spotify">

          <ul>
            <li class="active"><a class="active" href=""><img src="css/img/icons/home.svg" alt="icona casa"> Home</a></li>
            <li><a href="#"><img src="css/img/icons/search.svg" alt="icona lente d'ingrandimento"> Cerca</a></li>
            <li><a href="#"><img src="css/img/icons/library.svg" alt="icona libri"> La tua libreria</a></li>
          </ul>

          <h3>Playlist</h3>
          <ul>
            <li><a href="#"><i class="fas fa-plus"></i> Crea Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
          </ul>

          <section>
            <div class="top">
              <a href="#"><i class="far fa-arrow-alt-circle-down"></i> Installa app</a>
            </div>
            <div class="bottom">
              <p><img src="css/img/profile.png" alt="icona persona"> Jhon Doe</p>
            </div>
          </section>
        </nav>

        <div class="main-content">
          <div class="info"><a href="">Effettua L'upgrade</a></div>
        </div>
      </main>

      <footer>
        <div class="song">
          <div class="img"></div>
          <div class="info">
            <h4>Sinister</h4>
            <p>brano nome</p>
          </div>

          <div class="icons">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>

        <div class="time">
          <div class="top">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo"></i>
          </div>
          <div class="bottom">
            <span class="time-number">0:00</span>
            <span class="time-bar">
              <span class="current"></span>
            </span>
            <span class="time-number">0:00</span>
          </div>
        </div>

        <div class="others">
          <i class="fas fa-list"></i>
          <i class="fas fa-tv"></i>
          <i class="fas fa-volume-up"></i>
          <span class="time-bar">
            <span class="current"></span>
          </span>
        </div>

      </footer>
    </div>
    <!-- /wrapper grande quanto la viewport -->

  </body>
</html>
